<html>

<head>
	<title>Hi</title>
	<meta charset="UTF-8" />
</head>

<body>
	<script src="https://unpkg.com/vue"></script>
	<script src="https://unpkg.com/chart.js@2.7.2/dist/Chart.bundle.js"></script>
	<script src="https://unpkg.com/vue-chartkick@0.4.0"></script>

	<div id="app">
		<br> What did I eat this month?
		{{foodData}}
		<pie-chart :data="foodData"></pie-chart>
	</div>
	<script>
		var app = new Vue({
	    el: "#app",
	    data: {
				foodData: [['Green Curry', 2], ['Korean', 1], ['Jap', 1], ['Chinese Noodles',8]]
	    }
		})
	</script>
</body>

</html>
